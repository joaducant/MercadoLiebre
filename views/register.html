<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mercado Liebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href='/css/styles.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="barra-busqueda">
                    <input class="input-barra-busqueda" type="text" placeholder="Buscar productos, marcas y más">
                    <button class="button"><i class="fa fa-search"></i></button>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav class="main-nav">
                <ul class="nav-generico">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul class="nav-usuario">
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main>
            <form action="/register" method="POST">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                </div>
                <div>
                    <input type="text" name="nombre-usuario" id="nombre-usuario" placeholder="Nombre de Usuario">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-Mail">
                </div>
                <div>
                    <p>Fecha de Nacimiento</p>
                    <input type="date" name="fecha" id="fecha" placeholder="mm/dd/yyyy" min="1900-01-01" max="2100-01-01">
                </div>
                <div>
                    <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
                </div>
                <div>
                    <p>Perfil de Usuario</p>
                    <input type="radio" name="perfil-usuario" value="Comprador">
                    <label>Comprador</label>
                    <input type="radio" name="perfil-usuario" value="Vendedor">
                    <label>Vendedor</label>
                </div>
                <div>
                    <p>Intereses</p>
                    <input type="checkbox" name="intereses" value="Electro">
                    <label>Electro</label>
                    <input type="checkbox" name="intereses" value="Moda">
                    <label>Moda</label>
                    <input type="checkbox" name="intereses" value="Hogar">
                    <label>Hogar</label>
                    <input type="checkbox" name="intereses" value="Juguetería">
                    <label>Juguetería</label>
                    <input type="checkbox" name="intereses" value="Vida sana">
                    <label>Vida sana</label>
                </div>
                <div>
                    <p>Foto de Perfil</p>
                    <input type="file" name="avatar" accept=".jpg .png">
                </div>
                <div>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                    <input type="password" name="contraseña" id="contraseña" placeholder="Confirmar Contraseña">
                </div>
                <div>
                    <button type="submit">Envíar</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </main>
    </body>
</html>
